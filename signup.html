<!doctype html>
<html lang="en">

<head>

  <!-- Bootstrap cdn -->

  <title>Newsletter</title>

  <!-- Custom styles for this template -->

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">

      <img class="mb-4" src="Images/computer.png" alt="" width="72" height="72">
      <h3 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h3>


      <input type="text" class="form-control" placeholder="First Name" name="FirstName" required autofocus>
      <input type="text" class="form-control" placeholder="Last Name" name="LastName" required>
      <input type="email" class="form-control" placeholder="Email" name="email" required>




      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Irtisam Sajin</p>

    </form>
  </main>



</body>

</html>
